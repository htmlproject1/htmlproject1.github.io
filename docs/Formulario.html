<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/Formulario.css">
    <title>Formulário de Cadastro</title>
    <script src="Javascript/Script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="Assets/Img/undraw_Dog_c7i6.png" alt="Form image">
        </div>
        <div class="form">
            <form action="form.php" method="post" enctype="multipart/form-data">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar cachorro</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite o nome do cachorro" required>
                    </div>

                    <div class="input-box">
                        <label for="peso">Peso</label>
                        <input id="peso" type="text" name="peso" placeholder="Digite o peso do cachorro" required>
                    </div>

                    <div class="input-box">
                        <label for="idade">Idade</label>
                        <input id="idade" type="text" name="idade" placeholder="Digite a idade do cachorro" required>
                    </div>

                    <div class="input-box">
                        <label for="raca">Raça</label>
                        <input id="raca" type="text" name="raca" placeholder="Digite a raça do cachorro" required>
                    </div>

                    <div class="input-box">
                        <label for="cor">Cor</label>
                        <input id="cor" type="text" name="cor" placeholder="Digite a cor do cachorro" required>
                    </div>

                    <div class="input-box">
                        <label for="sexo">Sexo</label>
                        <input id="sexo" type="text" name="sexo" placeholder="Digite o sexo do cachorro" required>
                    </div>

                    <div class="input-box">
                        <label for="foto">Inserir foto</label>
                        <input type="file" id="foto"  name="foto"  required>
                    </div>

                

                </div>

                <div class="continue-button">
                    <button type="submit" name="botao" id="cadastrar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
